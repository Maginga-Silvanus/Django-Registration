<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Registration</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href={% static "bootstrap/css/bootstrap.css" %}>
</head>
<body>
<section class="navigation-section">
    <div class="navigation-section-container">
        <a href="{% url 'my-home' %}"><button>Home</button></a>
        {% if user.is_authenticated %}
            <a href="{% url 'add-product' %}"><button>Add product</button></a>
            <a href="{% url 'products' %}"><button>View products</button></a>
            <a href="{% url 'users-logout' %}"><button>Logout</button></a>

        {% else %}
            <a href="{% url 'users-registration' %}"><button>Register</button></a>
            <a href="{% url 'users-login' %}"><button>Login</button></a>
        {% endif %}
    </div>
</section>
{% if messages %}
    {% for message in messages %}
        <p style="color: lawngreen"> {{ message }}</p>
    {% endfor %}
{% endif %}


{% block content %}

{% endblock %}
</body>
</html>
